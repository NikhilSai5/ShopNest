<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Shop Nest{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <div class="above-nav">
      <span class="small-txt-2">Call us at : 011 43544491</span>
      <span class="small-txt-1">Shop Now</span>
    </div>
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo-box">
          <a href="{% url 'mainpage' %}" class="logo-link"
            ><span class="logo-text">ShopNest</span></a
          >
        </div>
        <div class="nav-links">
          <a href="{% url 'mainpage' %}" class="link-porps">Active listing</a>
          <a href="{% url 'bid_history' %}" class="link-porps">History</a>
          <!-- <a href="#" class="link-porps">Categories</a> -->
          <div class="dropdown">
            <a class="dropbtn">Category</a>
            <div class="dropdown-content">
              <a href="{% url 'category_listings' 'electronics' %}"
                >Electronics</a
              >
              <a href="{% url 'category_listings' 'clothing' %}">Clothing</a>
              <a href="{% url 'category_listings' 'footwear' %}">Footwear</a>
              <a href="{% url 'category_listings' 'home_and_furniture' %}"
                >Home & Furniture</a
              >
              <a href="{% url 'category_listings' 'antique' %}">Antique</a>
            </div>
          </div>
          <a href="{% url 'watchlist' %}" class="link-porps">Watchlist</a>
          {% if user.is_authenticated %}
          <a
            href="{% url 'logout' %}?next={% url 'mainpage' %}"
            class="link-porps"
            >Logout</a
          >
          <a href="{% url 'sell' %}" class="link-porps">Sell</a>
          {% else %}
          <a href="{% url 'signinpage' %}" class="link-porps">Login</a>
          <a href="{% url 'signuppage' %}" class="link-porps">Register</a>
          {% endif %}
